<hlm-toggle-group
  [size]="size()"
  hlm
  [(value)]="theme"
  (valueChange)="setTheme($any($event))"
>
  @for (option of themeOptions; track $index) {
    <button
      [attr.aria-label]="option.label"
      class="cursor-pointer"
      [value]="option.value"
      hlmToggleGroupItem
    >
      <ng-icon [name]="option.icon" />
    </button>
  }
</hlm-toggle-group>
