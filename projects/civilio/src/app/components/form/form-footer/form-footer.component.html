<div class="px-3 flex justify-between bg-(--card) border-b border-border">
	<ul
		cdkListbox
		[cdkListboxValue]="[currentTab()]"
		(cdkListboxValueChange)="onTabChange($event.value[0])"
		class="list-none flex items-center"
	>
		@for (tab of tabs; track $index) {
			<li
				[cdkOption]="tab.key"
				class="inline-flex items-center border-b-2 border-transparent gap-2 p-1 cursor-pointer hover:bg-muted px-3 text-sm"
			>
				<ng-icon [name]="tab.icon" />
				<span>{{ tab.key + ".title" | translate }}</span>
			</li>
		}
	</ul>
</div>
