<div class="page-header pt-6 pl-4 pb-3">
  <h1 class="page-title">Field Mappings</h1>
</div>
<ul class="flex list-none items-center gap-4 border-b border-[var(--muted)] px-4">
  @for (link of links; track $index) {
    <li class="link-item">
      <a
        [routerLink]="link.path"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: false }"
      >
        {{ link.label }}
      </a>
    </li>
  }
</ul>
<main class="overflow-y-auto max-h-full">
  <router-outlet />
</main>
