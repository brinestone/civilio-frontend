<div hlmCardHeader>
	<h3 hlmCardTitle>{{'login.welcome_back' | translate}}</h3>
	<p hlmCardDescription>{{ 'login.lets_continue_your_journey' | translate }}</p>
</div>

<div hlmCardContent>
	<form>
		<div class="flex flex-col gap-6">
			<div class="grid gap-2">
				<label hlmLabel for="email"> {{'login.username' | translate}} </label>
				<input
					type="email"
					id="email"
					placeholder="m@example.com"
					required
					hlmInput
				/>
			</div>

			<div class="grid gap-2">
				<div class="flex items-center">
					<label hlmLabel for="password"
						>{{ 'login.password' | translate }}</label
					>
					<a
						href="#"
						class="ml-auto inline-block text-sm underline-offset-4 hover:underline"
					>
						{{ 'login.forgot_password' | translate }}
					</a>
				</div>
				<input type="password" id="password" hlmInput />
			</div>
		</div>
	</form>
</div>

<div hlmCardFooter class="flex-col gap-2">
	<button hlmBtn type="submit" class="w-full">
		{{ 'login.sign_in' | translate }}
	</button>
	<!-- <button hlmBtn variant="outline" class="w-full">Login with Google</button> -->
</div>
