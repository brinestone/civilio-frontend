# Configuration de l'application
app.name=${appName}
app.id=${appId}
app.build=${build}
buckets.upload=uploads
project.name=${projectName}

# Configuration PostgreSQL - correspondant au docker-compose.yml
db.url=jdbc:postgresql://localhost:5432/postgres
db.username=postgres
db.password=postgres
db.driver=org.postgresql.Driver

# Configuration du pool de connexions HikariCP
db.hikari.maximum-pool-size=10
db.hikari.minimum-idle=5
db.hikari.connection-timeout=30000
db.hikari.idle-timeout=600000
db.hikari.max-lifetime=1800000